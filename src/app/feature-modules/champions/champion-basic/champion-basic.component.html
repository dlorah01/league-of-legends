<div class="champion-card">
  <img [src]="imageUrl(championInfo.id)" [alt]="championInfo.id" loading="lazy" />
  <div class="info">
    <h1>{{championInfo.id}}</h1>
    <p>{{championInfo.title}}</p>
    <button *ngIf="enemyChamps" [routerLink]="[championInfo.id, enemyChamps[0], enemyChamps[1]]">Details</button>
  </div>
</div>
